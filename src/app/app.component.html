<h1>Bitcoin</h1>

<table border="1">
  <tr>
    <th>Data/Hora</th>
    <th>USD</th>
    <th>BRL</th>
  </tr>
  <tr *ngFor="let rate of this.bitcoin.bitcoinRates">
    <td>{{ rate.time.updated }}</td>
    <td>
      {{ rate.bpi.USD.rate_float }}
    </td>
    <td>
      {{ rate.bpi.BRL.rate_float }}
    </td>
  </tr>
</table>
